<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<script type="text/javascript">
			function loadURI()
			{
				url = document.getElementsByName("browser-url")[0];
				frame = self.frames["browser"];
				frame.location.href = url.value;
			}
		</script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}

			body {
				margin: 0px;
				width: 100%;
				height: 100%;
			}

			table.fullscreen {
				border: 0;
				width: 100%;
				height: 100%;
			}

			tbody.expand {
				width: 100%;
				height: 100%;
			}

			tr.expand {
				height: 100%;
			}

			td.expand {
				width: 100%;
			}

			iframe.expand {
				border: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<table class="fullscreen">
			<thead>
				<tr>
					<td><a href="javascript:history.go(-1)"><img src="../icons/back.svg" alt="Back"/></a></td>
					<td><a href="javascript:history.go(+1)"><img src="../icons/forward.svg" alt="Forward"/></a></td>
					<td class="expand">
						<form onSubmit="javascript:loadURI(); return false">
							<input style="width: 100%" type="url" name="browser-url"/>
						</form>
					</td>
					<td>
						<a href="javascript:loadURI()"><img src="../icons/go.svg" alt="Go"/></a>
					</td>
				</tr>
			</thead>
			<tbody class="expand">
				<tr class="expand">
					<td class="expand" colspan="4">
						<iframe name="browser" class="expand" src="http://www.google.com/ncr">
						</iframe>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
